name: Build and Package Site

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      # [新增步骤] 修复 TypeScript 配置报错
      # 自动删除 tsconfig 文件中不支持的 'erasableSyntaxOnly' 选项
      - name: Fix TypeScript Config
        run: |
          sed -i '/erasableSyntaxOnly/d' tsconfig.app.json || true
          sed -i '/erasableSyntaxOnly/d' tsconfig.node.json || true
          echo "Fixed tsconfig options."

      - name: Build
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: christmas-tree-build
          path: dist/
